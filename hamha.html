        function createFamilyColumn(parentName, parentData, isPatriarch = false) {
            const column = document.createElement('div');
            column.className = 'family-column';
            
            const childrenCount = Object.keys(parentData.children).length;
            const hasChildren = childrenCount > 0;
            
            const parentCard = document.createElement('div');
            parentCard.className =`parent-card ${isPatriarch ? 'patriarch' : ''}`;
            parentCard.setAttribute('data-name', parentName);
            
            if (hasChildren) {
                const toggleIcon = document.createElement('div');
                toggleIcon.className = 'toggle-icon';
                toggleIcon.innerHTML = '‚ñº';
                parentCard.appendChild(toggleIcon);
                
                const childCount = document.createElement('div');
                childCount.className = 'child-count';
                childCount.textContent = childrenCount;
                parentCard.appendChild(childCount);
            }
            
            const parentNameDiv = document.createElement('div');
            parentNameDiv.className = 'parent-name';
            parentNameDiv.textContent = parentName;
            parentCard.appendChild(parentNameDiv);
            
            if (parentData.details) {
                const parentDetailsDiv = document.createElement('div');
                parentDetailsDiv.className = 'parent-details';
                parentDetailsDiv.textContent = parentData.details;
                parentCard.appendChild(parentDetailsDiv);
            }
            
            column.appendChild(parentCard);
            
            if (hasChildren) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                
                Object.entries(parentData.children).forEach(([childName, childData]) => {
                    const childCard = document.createElement('div');
                    childCard.className = `child-card generation-${childData.generation}`;
                    childCard.setAttribute('data-name', childName);
                    
                    const childNameDiv = document.createElement('div');
                    childNameDiv.className = 'child-name';
                    childNameDiv.textContent = childName;
                    childCard.appendChild(childNameDiv);
                    
                    if (childData.details) {
                        const childDetailsDiv = document.createElement('div');
                        childDetailsDiv.className = 'child-details';
                        childDetailsDiv.textContent = childData.details;
                        childCard.appendChild(childDetailsDiv);
                    }
                    
                    const connectionLine = document.createElement('div');
                    connectionLine.className = 'connection-line';
                    childCard.appendChild(connectionLine);
                    
                    // Add click event for children with their own children
                    if (Object.keys(childData.children).length > 0) {
                        childCard.style.cursor = 'pointer';
                        childCard.style.borderStyle = 'dashed';
                        
                        const childCountBadge = document.createElement('div');
                        childCountBadge.className = 'child-count';
                        childCountBadge.textContent = Object.keys(childData.children).length;
                        childCard.appendChild(childCountBadge);
                        
                        childCard.addEventListener('click', (e) => {
                            e.stopPropagation();
                            createAndShowChildColumn(childName, childData);
                        });
                    }
                    
                    childrenContainer.appendChild(childCard);
                });
                
                column.appendChild(childrenContainer);
                
                // Toggle functionality
                parentCard.addEventListener('click', () => {
                    const isHidden = childrenContainer.classList.contains('hidden');
                    childrenContainer.classList.toggle('hidden');
                    
                    const toggleIcon = parentCard.querySelector('.toggle-icon');
                    if (toggleIcon) {
                        toggleIcon.innerHTML = isHidden ? '‚ñº' : '‚ñ≤';
                        toggleIcon.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
                    }
                    
                    updateStats();
                });
            }
            
            return column;
        }
        
        function createAndShowChildColumn(childName, childData) {
            // Remove existing child columns
            const existingChildColumns = document.querySelectorAll('.child-column');
            existingChildColumns.forEach(col => col.remove());
            
            if (Object.keys(childData.children).length > 0) {
                const childColumn = createFamilyColumn(childName, childData);
                childColumn.classList.add('child-column');
                childColumn.style.background = 'linear-gradient(145deg, #fff8e1, #ffffff)';
                childColumn.style.border = '3px solid #ff9800';
                
                document.getElementById('treeContainer').appendChild(childColumn);
                
                // Scroll to the new column
                childColumn.scrollIntoView({ behavior: 'smooth', inline: 'end' });
                
                updateStats();
            }
        }

        function renderFamilyTree() {
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.innerHTML = '';
            
            Object.entries(familyData).forEach(([parentName, parentData]) => {
                const column = createFamilyColumn(parentName, parentData, parentName === "ÿßŸÑŸÖÿÆÿ™ÿßÿ± ÿ®ŸÜ ÿ≥ŸäÿØŸä");
                treeContainer.appendChild(column);
            });
            
            updateStats();
        }

        function countTotalMembers(data = familyData) {
            let count = 0;
            
            function countRecursive(obj) {
                Object.entries(obj).forEach(([name, data]) => {
                    count++;
                    if (data.children && Object.keys(data.children).length > 0) {
                        countRecursive(data.children);
                    }
                });
            }
            
            countRecursive(data);
            return count;
        }

        function countVisibleMembers() {
            const visibleCards = document.querySelectorAll('.parent-card, .child-card');
            const visibleCount = Array.from(visibleCards).filter(card => {
                const container = card.closest('.children-container');
                return !container || !container.classList.contains('hidden');
            }).length;
            return visibleCount;
        }

        function updateStats() {
            const totalMembers = countTotalMembers();
            const visibleMembers = countVisibleMembers();
            
            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('visibleMembers').textContent = visibleMembers;
            
            // Animate the numbers
            animateNumber('totalMembers', totalMembers);
            animateNumber('visibleMembers', visibleMembers);
        }

        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const startNumber = parseInt(element.textContent) || 0;
            const duration = 500;
            const steps = 20;
            const stepValue = (targetNumber - startNumber) / steps;
            let currentStep = 0;
            
            const timer = setInterval(() => {
                currentStep++;
                const currentNumber = Math.round(startNumber + (stepValue * currentStep));
                element.textContent = currentNumber;
                
                if (currentStep >= steps) {
                    clearInterval(timer);
                    element.textContent = targetNumber;
                }
            }, duration / steps);
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const allCards = document.querySelectorAll('[data-name]');
                
                // Remove previous highlights
                allCards.forEach(card => card.classList.remove('highlighted'));
                
                if (searchTerm.length > 0) {
                    let found = false;
                    allCards.forEach(card => {
                        const name = card.getAttribute('data-name').toLowerCase();
                        const detailsElement = card.querySelector('.parent-details, .child-details');
                        const details = detailsElement ? detailsElement.textContent.toLowerCase() : '';
                        
                        if (name.includes(searchTerm) || details.includes(searchTerm)) {
                            card.classList.add('highlighted');
                            
                            // Show parent if child is found
                            const childrenContainer = card.closest('.children-container');
                            if (childrenContainer && childrenContainer.classList.contains('hidden')) {
                                const parentCard = childrenContainer.previousElementSibling;
                                if (parentCard) {
                                    parentCard.click();
                                }
                            }
                            
                            if (!found) {
                                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                found = true;
                            }
                        }
                    });
                }
            });
        }

        // Initialize the family tree
        document.addEventListener('DOMContentLoaded', function() {
            renderFamilyTree();
            setupSearch();
            
            // Add some initial animations
            setTimeout(() => {
                const columns = document.querySelectorAll('.family-column');
                columns.forEach((column, index) => {
                    setTimeout(() => {
                        column.style.opacity = '0';
                        column.style.transform = 'translateY(50px)';
                        column.style.transition = 'all 0.6s ease';
                        
                        setTimeout(() => {
                            column.style.opacity = '1';
                            column.style.transform = 'translateY(0)';
                        }, 100);
                    }, index * 100);
                });
            }, 100);
        });
    </script>
